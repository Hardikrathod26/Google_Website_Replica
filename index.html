<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google_replica</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body>
    <header>
        <nav>
            <a class="menu-item" href="/">Gmail</a>
            <a class="menu-item" href="/">Images</a>
            <div id="dropdown-wrapper">
                <img class="apps" src="image/apps.png" alt="apps">
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="image/google.png" alt="Google search">
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="image/maps.png" alt="Google Maps">
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="image/photos.png" alt="photo">
                        <p>Photo</p>
                    </div>
                    <div class="app-item">
                        <img src="image/keep.png" alt="Keep">
                        <p>Keep</p>
                    </div>
                    <div class="app-item">
                        <img src="image/drive.png" alt="Google drive">
                        <p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="image/meet.png" alt="Meet">
                        <p>Meet</p>
                    </div>
            </div>
            </div>
            <a href="https://www.linkedin.com/in/hardik-rathod-1ab2167a/" title="Linkedin_ID"><img id="profile-pic" src="image/hardik.png" alt="profile pic"></a>
        </nav>
    </header>
    <main>
        <section>
            <img id="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Google_2011_logo.png" alt="Google logo">
            <br>
            <div id="wrapper">
                <input id="search-box" type="text">
                <img id="voice-icon" src="https://cdn-icons-png.flaticon.com/512/3128/3128290.png" alt="">
            </div>
            <div>
                <button class="custom-btn">Google Search</button>
                <button class="custom-btn">I'm Feeling Lucky</button>
            </div>
        </section>
    </main>
</body>
